<h2 mat-dialog-title>{{ data?.mode === 'edit' ? 'Editar Estudante' : 'Novo Estudante' }}</h2>

<form #studentForm="ngForm" (ngSubmit)="onSubmit()" class="modal-form">
  <mat-dialog-content>
    <!-- Campo CPF -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>CPF</mat-label>
      <input matInput name="cpf" [(ngModel)]="student.cpf" required />
    </mat-form-field>

    <!-- Campo Nome -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput name="name" [(ngModel)]="student.name" required />
    </mat-form-field>

    <!-- Campo Data de Nascimento -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Data de Nascimento</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="student.dataNascimento"
        name="dataNascimento"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Campo CEP -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>CEP</mat-label>
      <input matInput name="cep" [(ngModel)]="student.cep" />
    </mat-form-field>

    <!-- Campo Logradouro -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Logradouro</mat-label>
      <input matInput name="logradouro" [(ngModel)]="student.logradouro" />
    </mat-form-field>

    <!-- Campo Número -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Número</mat-label>
      <input matInput name="numeroCasa" [(ngModel)]="student.numeroCasa" />
    </mat-form-field>

    <!-- Campo Bairro -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Bairro</mat-label>
      <input matInput name="bairro" [(ngModel)]="student.bairro" />
    </mat-form-field>

    <!-- Campo Estado -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Estado</mat-label>
      <input matInput name="estado" [(ngModel)]="student.estado" />
    </mat-form-field>

    <!-- Campo Cidade -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Cidade</mat-label>
      <input matInput name="cidade" [(ngModel)]="student.cidade" />
    </mat-form-field>

    <!-- Campo Telefone -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Telefone</mat-label>
      <input matInput name="phone" [(ngModel)]="student.phone" />
    </mat-form-field>

    <!-- Campo Email -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput name="email" [(ngModel)]="student.email" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!isFormValid()">
      {{ data?.mode === 'edit' ? 'Atualizar' : 'Salvar' }}
    </button>
  </mat-dialog-actions>
</form>
