<div class="list-card"> <mat-card-title>Gestão de Professores</mat-card-title>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="abrirFormulario()">Inserir Professor</button>
  </mat-card-actions>

  <table mat-table [dataSource]="professores" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let professor"> {{professor.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="especialidade">
      <th mat-header-cell *matHeaderCellDef> Especialidade </th>
      <td mat-cell *matCellDef="let professor"> {{professor.especialidade}} </td>
    </ng-container>

     <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let professor"> {{professor.status}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let professor">
        <button mat-icon-button color="primary" (click)="editarProfessor(professor)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="excluirProfessor(professor)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div> ```
